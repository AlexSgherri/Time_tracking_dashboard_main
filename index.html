<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  
  <main class="main">
    <div class="main-container">
      <div class="main-container-profile">
        <div class="main-container-profile-topside">
          <figure class="main-container-profile-topside-img">
            <img src="images/image-jeremy.png" alt="Smiling dude">
          </figure>
          <h5 class="main-container-profile-topside-report">Report for</h5>
          <h1 class="main-container-profile-topside-name">Jeremy Robson</h1>
        </div>
        <div class="main-container-profile-choice">
          <p id="daily" class="main-container-profile-choice-selected">Daily</p>
          <p id="weekly" class="main-container-profile-choice-selected">Weekly</p>
          <p id="monthly" class="main-container-profile-choice-selected">Monthly</p>
        </div>
      </div>
      <div class="main-container-cards">
        <div class="main-container-cards-card">
          <div class="main-container-cards-card-background">
            <div class="main-container-cards-card-background-content">
              <div class="main-container-cards-card-background-content-title">
                <span class="main-container-cards-card-background-content-title-name">Work</span>
                <span class="main-container-cards-card-background-content-title-dots">...</span>
              </div>
              <h2 class="main-container-cards-card-background-content-hours"></h2>
              <p class="main-container-cards-card-background-content-bottom"></p>
            </div>
          </div>
        </div>
        <div class="main-container-cards-card">
          <div class="main-container-cards-card-background">
            <div class="main-container-cards-card-background-content">
              <div class="main-container-cards-card-background-content-title">
                <span class="main-container-cards-card-background-content-title-name">Play</span>
                <span class="main-container-cards-card-background-content-title-dots">...</span>
              </div>
              <h2 class="main-container-cards-card-background-content-hours"></h2>
              <p class="main-container-cards-card-background-content-bottom"></p>
            </div>
          </div>
        </div>
        <div class="main-container-cards-card">
          <div class="main-container-cards-card-background">
            <div class="main-container-cards-card-background-content">
              <div class="main-container-cards-card-background-content-title">
                <span class="main-container-cards-card-background-content-title-name">Study</span>
                <span class="main-container-cards-card-background-content-title-dots">...</span>
              </div>
              <h2 class="main-container-cards-card-background-content-hours"></h2>
              <p class="main-container-cards-card-background-content-bottom"></p>
            </div>
          </div>
        </div>
        <div class="main-container-cards-card">
          <div class="main-container-cards-card-background">
            <div class="main-container-cards-card-background-content">
              <div class="main-container-cards-card-background-content-title">
                <span class="main-container-cards-card-background-content-title-name">Exercise</span>
                <span class="main-container-cards-card-background-content-title-dots">...</span>
              </div>
              <h2 class="main-container-cards-card-background-content-hours"></h2>
              <p class="main-container-cards-card-background-content-bottom"></p>
            </div>
          </div>
        </div>
        <div class="main-container-cards-card">
          <div class="main-container-cards-card-background">
            <div class="main-container-cards-card-background-content">
              <div class="main-container-cards-card-background-content-title">
                <span class="main-container-cards-card-background-content-title-name">Social</span>
                <span class="main-container-cards-card-background-content-title-dots">...</span>
              </div>
              <h2 class="main-container-cards-card-background-content-hours"></h2>
              <p class="main-container-cards-card-background-content-bottom"></p>
            </div>
          </div>
        </div>
        <div class="main-container-cards-card">
          <div class="main-container-cards-card-background">
            <div class="main-container-cards-card-background-content">
              <div class="main-container-cards-card-background-content-title">
                <span class="main-container-cards-card-background-content-title-name">Self Care</span>
                <span class="main-container-cards-card-background-content-title-dots">...</span>
              </div>
              <h2 class="main-container-cards-card-background-content-hours"></h2>
              <p class="main-container-cards-card-background-content-bottom"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
